<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>RegistrationForm_v10 by Colorlib</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<!-- LINEARICONS -->
		<link rel="stylesheet" href="static/signup/fonts/linearicons/style.css">
		
		<!-- STYLE CSS -->
		<link rel="stylesheet" href="static/signup/css/style.css">
	</head>

	<body>

		<div class="wrapper">
			<div class="inner">
				<img src="static/signup/images/image-1.png" alt="" class="image-1">
				<form action="">
					<h3>Login</h3>
					<div class="form-holder">
						<span class="lnr lnr-user"></span>
						<input type="text" class="form-control" placeholder="Username">
					</div>
					<div class="form-holder">
						<span class="lnr lnr-lock"></span>
						<input type="password" class="form-control" placeholder="Password">
					</div>
					<button>
						<span>Log In</span>
					</button>
				</form>
				<img src="static/signup/images/image-2.png" alt="" class="image-2">
			</div>
			
		</div>
		
		<script src="static/signup/js/jquery-3.3.1.min.js"></script>
		<script src="static/signup/js/main.js"></script>
	</body>
</html>
